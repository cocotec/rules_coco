name: CI

on:
  pull_request:
  push:
    branches:
      - "develop"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        bazel_version: ["7.1.0", "6.5.0"]
        license_source: ["local_acquire"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        verification_backend: ["local", "remote"]

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: bazel-contrib/setup-bazel@7d9487bea505c4779367dc5b21dfc4dc6a02d21d

      - run: >-
          export COCOTEC_AUTH_TOKEN="{\"external\": { \
            \"connection_id\": \"6143ef52-0286-4d9e-9176-92ab2020bbd3\", \
            \"github\": { \
              \"url\": \"${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=\${audience}\", \
              \"authorization\": \"bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}\" \
            }}}"

          bazel
          test
          --color=yes
          --keep_going
          --test_output=errors
          --@rules_coco//:license_source=${{ matrix.license_source }}
          --@rules_coco//:verification_backend=${{ matrix.verification_backend }}
          //...
        shell: bash
        env:
          USE_BAZEL_VERSION: ${{ matrix.bazel_version }}

  # This allows us to have a branch protection rule for tests and deploys with matrix
  build:
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
      - name: Successful build
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Failing build
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
