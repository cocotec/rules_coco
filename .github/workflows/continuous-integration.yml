name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Mount bazel cache
      uses: actions/cache@v4
      with:
        path: "/home/runner/.cache/bazel"
        key: bazel

    - uses: cocotec/bazel-action@v2
      with:
        command: test --define coco_verification=remote //...
      env:
         COCOTEC_AUTH_TOKEN: ${{ secrets.COCOTEC_AUTH_TOKEN }}
