name: CI

on:
  pull_request:
  push:
    branches:
      - "develop"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        bazel_version: ["7.1.0", "6.5.0"]
        license_source: ["local_acquire"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        verification_backend: ["local", "remote"]

    steps:
      - uses: actions/checkout@v4

      - uses: bazel-contrib/setup-bazel@7d9487bea505c4779367dc5b21dfc4dc6a02d21d

      - run: >-
          bazel
          test
          --color=yes
          --keep_going
          --test_output=errors
          --@io_cocotec_rules_coco//:license_source=${{ matrix.license_source }}
          --@io_cocotec_rules_coco//:verification_backend=${{ matrix.verification_backend }}
          //...
        env:
          COCOTEC_AUTH_TOKEN: >-
            {"external": {
              "connection_id": "6143ef52-0286-4d9e-9176-92ab2020bbd3",
              "fetch": {
                "url": "${env:ACTIONS_ID_TOKEN_REQUEST_URL}&audience=${audience}"}
                "headers": {
                  "Authorization": "bearer ${env:ACTIONS_ID_TOKEN_REQUEST_TOKEN}"
                }
              }
            }
          USE_BAZEL_VERSION: ${{ matrix.bazel_version }}
