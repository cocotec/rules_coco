# BCR presubmit configuration for rules_coco
# This defines the tests to run when submitting to Bazel Central Registry
bcr_test_module:
  module_path: test/bcr
  matrix:
    platform:
      - debian10
      - ubuntu2004
      - macos
      - windows
    bazel:
      - 8.x
      - 9.x
  tasks:
    verify_targets:
      name: Verify all targets build
      bazel:
        - build
        - //...
    run_tests:
      name: Run all tests
      bazel:
        - test
        - //...
